kind: Pod
spec:
  serviceAccountName: jenkins
  nodeSelector:
    kubernetes.io/arch: arm64
    kubernetes.io/os: linux
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:latest
      resources:
        requests:
          cpu: 1500m
          memory: 1Gi
        limits:
          cpu: 4000m
          memory: 4Gi
      imagePullPolicy: IfNotPresent
      command:
        - /busybox/cat
      tty: true
      volumeMounts:
        - name: jenkins-docker-cfg
          mountPath: /kaniko/.docker
  volumes:
    - name: jenkins-docker-cfg
      projected:
        sources:
          - secret:
              name: dockerhub-creds
              items:
                - key: dockerhub-creds
                  path: config.json
